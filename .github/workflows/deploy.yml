name: Deploy on blog submodule push

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive
        fetch-depth: 0

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install dependencies
      run: |
        npm ci

    - name: Configure Git Authentication
      run: |
        git config --global user.name "Iol-lshh"
        git config --global user.email "markhong93@naver.com"
        git remote set-url origin https://x-access-token:${{ secrets.GH_PAGES_PAT }}@github.com/iol-lshh/Iol-lshh.github.io.git

    - name: Build Deploy
      env:
        GA_PROPERTY_ID: ${{ secrets.GA_PROPERTY_ID }}
      run: |
        echo "Deploying with Gatsby..."
        npx gatsby build --prefix-paths

        # .nojekyll 파일 생성
        touch public/.nojekyll
        echo "✅ .nojekyll file created in public directory"

        # gh-pages 배포 (숨김파일 포함)
        npx gh-pages -d public --repo "https://x-access-token:${{ secrets.GH_PAGES_PAT }}@github.com/iol-lshh/Iol-lshh.github.io.git" --dotfiles
