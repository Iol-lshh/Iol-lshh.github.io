name: Deploy on blog submodule push

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive
        fetch-depth: 0

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install dependencies
      run: |
        npm ci
        npm install gatsby-cli

    - name: Install Gatsby CLI (Global)
      run: npm install -g gatsby-cli

    - name: Configure Git Authentication
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/iol-lshh/Iol-lshh.github.io.git

    - name: Build Deploy
      env:
        GA_PROPERTY_ID: ${{ secrets.GA_PROPERTY_ID }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        echo "Deploying with Gatsby..."
        npx gatsby build --prefix-paths
        npx gh-pages -d public
